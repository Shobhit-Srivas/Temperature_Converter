<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./TemperatureConverter.css">
</head>

<body>
    <div class="heading">
        <h1>Temperature Converter</h1>
    </div>
    <div class="outerDiv">
        <div class="innerDiv">Temperature</div>
        <div class="mydiv">
            <div class="celsius-fahrenheit">
                <input type="number" id="Celsius" placeholder="0">
                Celsius
            </div>
            <div class="celsius-fahrenheit">
                <input type="number" id="Fahrenheit" placeholder="32">
                Fahrenheit
            </div>
        </div>
    </div>
    <div class="showData"></div>
</body>
<script>
    let Celsius = document.querySelector('#Celsius');
    let Fahrenheit = document.querySelector('#Fahrenheit');
    let showData = document.querySelector('.showData');

    Celsius.addEventListener('input', (event) => {
        Fahrenheit.value = (event.target.value * 9 / 5) + 32;
        showData.innerHTML = `Celsius to Fahrenheit Convert is ${Fahrenheit.value}°`;
    });

    Fahrenheit.addEventListener('input', (event) => {
        Celsius.value = (event.target.value - 32) * 5 / 9;
        showData.innerHTML = `Fahrenheit to Celsius Convert is ${Celsius.value}°`;
    })
</script>

</html>
